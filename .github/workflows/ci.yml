name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Prisma CLI reads prisma.config.ts, but setting this avoids surprises.
      DATABASE_URL: file:./dev.db
      # Disable optional integrations by default in CI.
      OPENAI_API_KEY: ""
      SERPAPI_API_KEY: ""
      AUTH_GOOGLE_ID: ""
      AUTH_GOOGLE_SECRET: ""
      AUTH_SECRET: "ci-not-a-real-secret"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

